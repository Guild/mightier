<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Greetings | Mightier</title>
        <meta name="viewport" content ="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="shortcut icon" href="favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="mightier.css">
        <script src="https://static.firebase.com/v0/firebase.js"></script>
    </head>

    <body>
        <section class="write">
            <ul class="document-menu"></ul>
            <form class="write-form">
                <div class="write-buttons">
                    <button title="Your Documents" class="menu-button ss-rows"></button>
                    <button title="New Document" class="add-button ss-plus"></button>
                    <button title="Write Mode" class="write-only-button ss-write"></button>
                </div>
                <div class="write-textarea-wrap">
                    <textarea class="document-textarea"></textarea>
                </div>
            </form>
        </section>

        <section class="read">
            <div class="read-buttons">
                <button title="Read Mode" class="read-only-button ss-view"></button>
            </div>
            <article class="document-article"></article>
        </section>

        <script type="text/template" id="document-menu-item-template">
            <li data-id="<%= document.id %>" class="document-menu-item">
                <div class="document-menu-item-wrap">
                    <span class="document-menu-item-title"><%= _.escape(document.get('title')) %></span>
                    <button title="Delete Document" class="document-menu-item-delete-button ss-trash"></button>
                </div>
            </li>
        </script>

        <script src="libs.js"></script>
        <script src="mightier.js"></script>
        <script src="app/app-view.js"></script>
        <script src="app/app-model.js"></script>
        <script src="document/document-model.js"></script>
        <script src="document/document-collection.js"></script>
        <script src="document/document-menu-view.js"></script>
    </body>
</html>
